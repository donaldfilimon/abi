<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | ABI Framework</title>
    <meta name="description" content="Page not found - ABI Framework">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>A</text></svg>">
    <style>
        :root {
            --font-body: 'Space Grotesk', sans-serif;
            --font-display: 'Fraunces', serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --bg: #0b0f14; --bg2: #111827; --card: #121826;
            --text: #f6f2e9; --text2: #c9c3b7; --muted: #8c8f95;
            --accent: #ff6b35; --accent2: #06b6d4;
            --accent-rgb: 255,107,53; --accent2-rgb: 6,182,212;
            --terminal: #39ff88; --terminal-rgb: 57,255,136;
            --border: rgba(255,255,255,0.08); --glow: rgba(255,107,53,0.35);
        }
        [data-theme="light"] {
            --bg: #f7f2ea; --bg2: #f1e7d8; --card: #fffaf2;
            --text: #1e2329; --text2: #454b52; --muted: #6f767e;
            --accent: #e4572e; --accent2: #1b998b;
            --accent-rgb: 228,87,46; --accent2-rgb: 27,153,139;
            --terminal: #148a55; --terminal-rgb: 20,138,85;
            --border: rgba(30,35,41,0.12); --glow: rgba(228,87,46,0.25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: -10% -10% auto -10%;
            height: 60%;
            background:
                radial-gradient(circle at 12% 20%, rgba(var(--accent-rgb), 0.2), transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(var(--accent2-rgb), 0.16), transparent 55%);
            z-index: -2;
            pointer-events: none;
        }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 6px);
            background-size: 120px 120px, 120px 120px, 100% 6px;
            opacity: 0.2;
            pointer-events: none;
            z-index: -3;
        }
        [data-theme="light"] body::after {
            background-image:
                linear-gradient(rgba(30,35,41,0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30,35,41,0.06) 1px, transparent 1px),
                repeating-linear-gradient(0deg, rgba(30,35,41,0.06), rgba(30,35,41,0.06) 1px, transparent 1px, transparent 6px);
            background-size: 120px 120px, 120px 120px, 100% 6px;
            opacity: 0.22;
        }
        a { color: inherit; text-decoration: none; }

        .nav { position: fixed; top: 0; left: 0; right: 0; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; background: rgba(12,16,23,0.88); backdrop-filter: blur(14px); border-bottom: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
        [data-theme="light"] .nav { background: rgba(247,242,234,0.9); box-shadow: 0 10px 30px rgba(17,24,39,0.08); }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-weight: 700; font-family: var(--font-display); letter-spacing: -0.01em; }
        .logo-icon { width: 28px; height: 28px; background: radial-gradient(circle at 30% 30%, var(--accent2), var(--accent)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 0.9rem; box-shadow: 0 8px 18px rgba(var(--accent-rgb), 0.35), 0 0 12px rgba(var(--terminal-rgb), 0.2); }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; font-weight: 600; border-radius: 8px; border: 1px solid var(--border); background: color-mix(in srgb, var(--bg2) 80%, transparent); cursor: pointer; color: var(--text); }
        .btn-sm:hover { border-color: var(--terminal); box-shadow: 0 0 0 3px rgba(var(--terminal-rgb), 0.18); }

        .content { max-width: 500px; animation: fadeUp 0.9s ease both; }
        .code { font-size: clamp(5rem, 18vw, 10rem); font-weight: 800; line-height: 1; background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -0.02em; animation: float 9s ease-in-out infinite; text-shadow: 0 0 30px rgba(var(--terminal-rgb), 0.25); }
        h1 { font-size: 1.35rem; font-weight: 600; margin: 0.5rem 0; font-family: var(--font-display); letter-spacing: -0.01em; }
        p { font-size: 0.95rem; color: var(--text2); margin-bottom: 1.5rem; }

        .error-block { background: color-mix(in srgb, var(--bg2) 85%, transparent); border: 1px solid var(--border); border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1.5rem; font-family: var(--font-mono); font-size: 0.8rem; color: var(--muted); text-align: left; }
        [data-theme="light"] .error-block { background: #1f2937; border-color: #374151; color: #e5e7eb; }
        .kw { color: var(--accent2); }
        .err { color: #fb7185; }
        .cmt { color: #94a3b8; }

        .btns { display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem; }
        .btn { display: inline-flex; align-items: center; gap: 0.4rem; padding: 0.65rem 1.2rem; font-size: 0.9rem; font-weight: 600; border-radius: 10px; border: none; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent2)); color: #fff; box-shadow: 0 18px 35px rgba(var(--accent-rgb), 0.25), 0 0 18px rgba(var(--terminal-rgb), 0.18); }
        .btn-primary:hover { box-shadow: 0 22px 45px rgba(var(--accent-rgb), 0.35), 0 0 24px rgba(var(--terminal-rgb), 0.28); }
        .btn-ghost { background: color-mix(in srgb, var(--bg2) 85%, transparent); color: var(--text); border: 1px solid var(--border); }
        .btn-ghost:hover { border-color: var(--terminal); box-shadow: 0 0 0 3px rgba(var(--terminal-rgb), 0.18); }

        .links { border-top: 1px solid var(--border); padding-top: 1.5rem; }
        .links-title { font-size: 0.7rem; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: 0.12em; margin-bottom: 0.75rem; font-family: var(--font-mono); }
        .links-list { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; }
        .link { padding: 0.4rem 0.8rem; background: color-mix(in srgb, var(--bg2) 85%, transparent); border: 1px solid var(--border); border-radius: 100px; font-size: 0.8rem; color: var(--text2); }
        .link:hover { border-color: var(--terminal); color: var(--terminal); box-shadow: 0 0 12px rgba(var(--terminal-rgb), 0.18); }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation: none !important; transition: none !important; }
        }

        @media (max-width: 480px) { .btns { flex-direction: column; } .btn { width: 100%; justify-content: center; } }
    </style>
</head>
<body>
    <header class="nav">
        <a href="./" class="logo"><span class="logo-icon">A</span>ABI</a>
        <button class="btn-sm" id="themeToggle" aria-label="Toggle theme"><span id="themeIcon">&#9790;</span></button>
    </header>

    <main class="content">
        <div class="code">404</div>
        <h1>Page Not Found</h1>
        <p>The page has been moved, deleted, or never existed.</p>

        <div class="error-block">
            <span class="kw">error</span>: PageNotFound<br>
            <span class="cmt">// resource not located</span><br>
            <span class="kw">return</span> <span class="err">error.NotFound</span>;
        </div>

        <div class="btns">
            <a href="./" class="btn btn-primary">Go Home</a>
            <a href="https://github.com/donaldfilimon/abi" class="btn btn-ghost" target="_blank" rel="noopener">GitHub</a>
        </div>

        <div class="links">
            <div class="links-title">Quick Links</div>
            <div class="links-list">
                <a href="intro.html" class="link">Intro</a>
                <a href="tutorials/getting-started.html" class="link">Get Started</a>
                <a href="api/index.html" class="link">API</a>
                <a href="ai.html" class="link">AI</a>
                <a href="gpu.html" class="link">GPU</a>
                <a href="database.html" class="link">WDBX</a>
            </div>
        </div>
    </main>

    <script>
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        html.setAttribute('data-theme', saved);
        themeIcon.textContent = saved === 'dark' ? '\u263E' : '\u2600';
        themeToggle.addEventListener('click', () => {
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeIcon.textContent = next === 'dark' ? '\u263E' : '\u2600';
        });
    </script>
</body>
</html>
