# WDBX-AI Documentation - Jekyll Configuration
title: "WDBX-AI Documentation"
description: "High-performance vector database with AI capabilities"
url: "https://your-username.github.io"
baseurl: "/wdbx-ai"

# GitHub Pages settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Navigation structure
navigation:
  - title: "Home"
    url: "/"
  - title: "API Reference"
    url: "/generated/API_REFERENCE"
  - title: "Module Reference"
    url: "/generated/MODULE_REFERENCE"
  - title: "Examples"
    url: "/generated/EXAMPLES"
  - title: "Performance Guide"
    url: "/generated/PERFORMANCE_GUIDE"
  - title: "Definitions"
    url: "/generated/DEFINITIONS_REFERENCE"
  - title: "Code Index"
    url: "/generated/CODE_API_INDEX"

# SEO and metadata
lang: en
author:
  name: "WDBX-AI Team"
  email: "team@wdbx-ai.dev"

# GitHub repository
github:
  repository_url: "https://github.com/donaldfilimon/abi"
  repository_name: "wdbx-ai"
  owner_name: "your-username"

# Social media
social:
  type: "Organization"
  links:
    - "https://github.com/donaldfilimon/abi"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude from build
exclude:
  - "*.zig"
  - "zig-*"
  - "build.zig"
  - "README.md"

# Include in build
include:
  - "_redirects"

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# Collections
collections:
  generated:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: "generated"
      type: "generated"
    values:
      layout: "documentation"
      sitemap: true
