# ABI Framework Documentation
# GitHub Pages Jekyll Configuration

title: ABI Framework
description: Modern Zig 0.16 framework for modular AI services, vector search, and high-performance systems tooling
url: https://donaldfilimon.github.io
baseurl: /abi
repository: donaldfilimon/abi

# Theme settings
remote_theme: pages-themes/midnight@v0.2.0

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - diagrams/
  - plans/
  - "*.bak"
  - Gemfile
  - Gemfile.lock

# Custom variables
version: "0.16.0"
zig_version: "0.16.x"

# Navigation structure
nav:
  - title: "Getting Started"
    items:
      - { name: "Introduction", url: "intro.html" }
      - { name: "Quick Start", url: "tutorials/getting-started.html" }
      - { name: "Framework Guide", url: "framework.html" }
  - title: "Core Modules"
    items:
      - { name: "AI & Agents", url: "ai.html" }
      - { name: "GPU Acceleration", url: "gpu.html" }
      - { name: "Vector Database", url: "database.html" }
      - { name: "Distributed Network", url: "network.html" }
  - title: "Reference"
    items:
      - { name: "API Reference", url: "api/index.html" }
      - { name: "Feature Flags", url: "feature-flags.html" }
      - { name: "Troubleshooting", url: "troubleshooting.html" }
