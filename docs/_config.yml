title: "ABI - Advanced AI Framework"
description: "High-performance AI and vector database framework with GPU acceleration"
baseurl: "https://donaldfilimon.github.io/abi/"
url: "https://donaldfilimon.github.io/abi/#"
repository: "donaldfilimon/abi"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  api:
    output: true
    permalink: /api/:name/
  examples:
    output: true
    permalink: /examples/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Include files
include:
  - _pages
  - _data
  - _layouts
  - assets
  - generated
  - zig-docs

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Getting Started"
    url: "/getting-started/"
  - title: "API Reference"
    url: "/api/"
  - title: "Examples"
    url: "/examples/"
  - title: "Performance"
    url: "/performance/"
  - title: "Contributing"
    url: "/contributing/"
