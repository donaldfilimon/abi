# ABI Documentation - Jekyll Configuration
title: "ABI Documentation"
description: "High-performance vector database with AI capabilities"
url: "https://donaldfilimon.github.io"
baseurl: "/abi"

# GitHub Pages settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Navigation structure
navigation:
  - title: "Home"
    url: "/"
  - title: "API Reference"
    url: "/index.html#generated/API_REFERENCE.md"
  - title: "Module Reference"
    url: "/index.html#generated/MODULE_REFERENCE.md"
  - title: "Examples"
    url: "/index.html#generated/EXAMPLES.md"
  - title: "Performance Guide"
    url: "/index.html#generated/PERFORMANCE_GUIDE.md"
  - title: "Definitions"
    url: "/index.html#generated/DEFINITIONS_REFERENCE.md"
  - title: "Code Index"
    url: "/index.html#generated/CODE_API_INDEX.md"

# SEO and metadata
lang: en
author:
  name: "ABI Team"
  email: "team@abi.dev"

# GitHub repository
github:
  repository_url: "https://github.com/donaldfilimon/abi"
  repository_name: "abi"
  owner_name: "donaldfilimon"

# Social media
social:
  type: "Organization"
  links:
    - "https://github.com/donaldfilimon/abi"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude from build
exclude:
  - "*.zig"
  - "zig-*"
  - "build.zig"
  - "README.md"

# Include in build
include:
  - "_redirects"

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true

# Collections
collections:
  generated:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: "generated"
      type: "generated"
    values:
      layout: "documentation"
      sitemap: true
