name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'tools/docs_generator.zig'
      - '.github/workflows/deploy_docs.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'tools/docs_generator.zig'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Cache Zig dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
            zig-out
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig.zon', 'build.zig') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Verify build system
        run: |
          zig version
          zig build --help | head -20

      - name: Run tests before building docs
        run: zig build test-all
        continue-on-error: false

      - name: Build project and generate documentation
        run: |
          echo "Building project..."
          zig build
          echo "Generating documentation..."
          zig build docs

      - name: Verify documentation generation
        run: |
          ls -la docs/
          test -f docs/index.html || echo "Warning: index.html not found"
          test -f docs/.nojekyll || echo "Warning: .nojekyll not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  # Deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
