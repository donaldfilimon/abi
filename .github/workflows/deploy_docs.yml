name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'tools/docs_generator.zig'
      - '.github/workflows/deploy_docs.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'tools/docs_generator.zig'
  workflow_dispatch:
    inputs:
      zig-version:
        description: 'Override the Zig toolchain version (e.g. master)'
        required: false
        default: '0.16.0-dev.427+86077fe6b'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    env:
      ZIG_VERSION: ${{ github.event.inputs['zig-version'] || '0.16.0-dev.427+86077fe6b' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build project
        run: zig build --summary all

      - name: Generate documentation
        run: zig build docs --summary all

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: zig-out/docs

  # Deploy to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
