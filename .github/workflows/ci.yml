name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  fmt:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest
      - name: Check formatting
        run: zig fmt --check .

  build-and-test:
    name: Build & Test matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        optimize: [Debug, ReleaseSafe]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest
      - name: Build
        run: zig build -Doptimize=${{ matrix.optimize }} --verbose
      - name: Test
        run: zig build test -Doptimize=${{ matrix.optimize }} --summary all
