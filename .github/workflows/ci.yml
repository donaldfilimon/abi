name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        zig: [ 0.15.1 ]
        os: [ ubuntu-latest, ubuntu-20.04, ubuntu-18.04, windows-latest, windows-2019, macos-latest, macos-13 ]
        arch: [ x86_64, aarch64 ]
    runs-on: ${{ matrix.os }}
    name: Zig ${{ matrix.zig }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: ${{ matrix.zig }}
      - name: Check formatting
        run: zig fmt --check .
      - name: Build
        run: zig build
      - name: Test (all)
        run: zig build test
      - name: Test Benchmarks (optional)
        if: ${{ github.event.inputs.run_ws_tests == 'true' }}
        run: zig build benchmark
