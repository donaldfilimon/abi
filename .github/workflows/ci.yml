name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  fmt:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master # Changed from 'latest'
      - name: Check formatting
        run: zig fmt --check .

  build-and-test:
    name: Build & Test matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        optimize: [Debug, ReleaseSafe]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest
      # FIX: Combining the Build and Test steps into a single 'zig build test' command,
      # which is the standard way to run the build and tests in one step.
      # The main `zig build` is usually implicit or done by the 'test' target.
      - name: Build and Test
        run: zig build test -Doptimize=${{ matrix.optimize }} --summary all --verbose
