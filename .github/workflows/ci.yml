name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        zig-version: ['0.13.0', '0.12.0']

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}

    - name: Check formatting
      run: zig fmt --check src/

    - name: Run tests
      run: |
        # Test individual modules that work
        zig test tests/dummy_test.zig
        zig test tests/test_simd_vector.zig
        zig test tests/test_database.zig
        zig test src/core/errors.zig

    - name: Build project
      run: zig build

    - name: Build CLI
      run: zig build --release=safe

  windows-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    - name: Run tests
      run: |
        zig test tests/dummy_test.zig
        zig test tests/test_simd_vector.zig
        zig test tests/test_database.zig
        zig test src/core/errors.zig

    - name: Build project
      run: zig build

  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.13.0'

    - name: Run tests
      run: |
        zig test tests/dummy_test.zig
        zig test tests/test_simd_vector.zig
        zig test tests/test_database.zig
        zig test src/core/errors.zig

    - name: Build project
      run: zig build