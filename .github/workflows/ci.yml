name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Zig 0.16
        uses: koron/zig-action@v1
        with:
          zig-version: 0.16.0

      - name: Format check
        run: zig fmt --check .

      - name: Build and run unit tests
        run: zig build test --summary all

      - name: Run CLI smoke tests
        run: scripts/run_cli_tests.bat

      - name: Run benchmarks (optional)
        if: always()
        run: scripts/run_benchmarks.bat
