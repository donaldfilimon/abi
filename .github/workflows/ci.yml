name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig: [ "0.15.1" ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    name: Zig ${{ matrix.zig }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ matrix.zig }}
      
      # Build the refactored codebase
      - name: Build
        run: zig build
      
      # Run tests
      - name: Run tests
        run: zig build test
      
      # Run benchmarks (quick mode)
      - name: Run benchmarks
        run: zig build benchmark -- --quick
        if: matrix.os == 'ubuntu-latest'
      
      # Check code formatting
      - name: Check formatting
        run: zig fmt --check src/
      
      # Run static analysis
      - name: Static analysis
        run: zig build analyze
        if: matrix.os == 'ubuntu-latest'
