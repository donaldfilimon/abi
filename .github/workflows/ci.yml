name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          zig-version: master

      - name: Show Zig version
        run: zig version

      - name: Format check
        run: zig fmt --check .

      - name: Build
        run: zig build

      - name: Build with features
        run: |
          zig build -Denable-ai=true -Denable-gpu=true -Denable-database=true
          zig build -Denable-web=true -Denable-monitoring=true

      - name: Run tests
        run: zig build test

      - name: Run unit tests
        run: zig build test-unit

      - name: Run integration tests
        run: zig build test-integration

      - name: Run core benchmarks
        run: zig build bench-core

      - name: Build examples
        run: zig build examples

      - name: Build documentation
        run: zig build docs

      - name: Run check aggregate
        run: zig build check
