name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Zig 0.16.x
        uses: nick-fields/setup-zig@v2
        with:
          version: '0.16'
      - name: Format Check
        run: zig fmt --check .
      - name: Build
        run: zig build
      - name: Run tests
        run: zig build test --summary all
