name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            script_ext: .sh
          - os: macos-latest
            script_ext: .sh
          - os: windows-latest
            script_ext: .bat

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig 0.16
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Format check
        run: zig fmt --check .

      - name: Build
        run: zig build

      - name: Run unit tests
        run: zig build test --summary all

      - name: Build with GPU backends (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          zig build -Dgpu-backend=vulkan
          zig build -Dgpu-backend=auto

      - name: Build with GPU backends (macOS Metal)
        if: runner.os == 'macOS'
        run: zig build -Dgpu-backend=metal

      - name: CLI smoke test
        run: |
          zig build run -- --help
          zig build run -- system-info
          zig build run -- gpu backends

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig 0.16
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Lint check
        run: zig build lint
