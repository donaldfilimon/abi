name: ABI CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  ZIG_VERSION: '0.16.0'
  CACHE_VERSION: v1

jobs:
  # =============================================================================
  # Build and Test Matrix (Cross-Platform)
  # =============================================================================
  build-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.config }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        config: [default, minimal, full]
        include:
          # Default configuration
          - config: default
            flags: ''
          # Minimal configuration (no optional features)
          - config: minimal
            flags: '-Denable-ai=false -Denable-gpu=false -Denable-database=false -Denable-network=false'
          # Full configuration (all features enabled)
          - config: full
            flags: '-Denable-ai=true -Denable-gpu=true -Denable-database=true -Denable-network=true -Denable-profiling=true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: ${{ runner.os }}-zig-${{ env.CACHE_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-${{ env.CACHE_VERSION }}-

      - name: Build
        run: zig build ${{ matrix.flags }}

      - name: Run Tests
        run: zig build test --summary all ${{ matrix.flags }}

      - name: Format Check
        if: matrix.config == 'default' && matrix.os == 'ubuntu-latest'
        run: zig fmt --check .

  # =============================================================================
  # Feature Flag Matrix Testing
  # =============================================================================
  feature-matrix:
    name: Feature Flags (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ai-only
            flags: '-Denable-ai=true -Denable-llm=true -Denable-gpu=false -Denable-database=false -Denable-network=false'
          - name: gpu-only
            flags: '-Denable-ai=false -Denable-gpu=true -Denable-database=false -Denable-network=false'
          - name: database-only
            flags: '-Denable-ai=false -Denable-gpu=false -Denable-database=true -Denable-network=false'
          - name: network-only
            flags: '-Denable-ai=false -Denable-gpu=false -Denable-database=false -Denable-network=true'
          - name: ai-gpu
            flags: '-Denable-ai=true -Denable-gpu=true -Denable-database=false -Denable-network=false'
          - name: database-network
            flags: '-Denable-ai=false -Denable-gpu=false -Denable-database=true -Denable-network=true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build with ${{ matrix.name }}
        run: zig build ${{ matrix.flags }}

      - name: Test with ${{ matrix.name }}
        run: zig build test --summary all ${{ matrix.flags }}

  # =============================================================================
  # GPU Backend Matrix (stdgpu for CI, others require hardware)
  # =============================================================================
  gpu-backends:
    name: GPU Backend (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: stdgpu
            flags: '-Dgpu-stdgpu=true -Dgpu-vulkan=false'
          - name: vulkan-stub
            flags: '-Dgpu-vulkan=true -Dgpu-stdgpu=false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build GPU Backend ${{ matrix.name }}
        run: zig build -Denable-gpu=true ${{ matrix.flags }}

      - name: Test GPU Backend ${{ matrix.name }}
        run: zig build test -Denable-gpu=true ${{ matrix.flags }} --summary all
        continue-on-error: true

  # =============================================================================
  # Benchmarks (main branch only)
  # =============================================================================
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            zig-cache
          key: ${{ runner.os }}-zig-${{ env.CACHE_VERSION }}-${{ hashFiles('build.zig', 'build.zig.zon') }}

      - name: Build Benchmarks
        run: zig build
        continue-on-error: true

      - name: Download Previous Benchmark Results
        uses: actions/cache@v4
        with:
          path: benchmark-baseline.json
          key: benchmark-baseline-${{ github.sha }}
          restore-keys: |
            benchmark-baseline-

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: |
            benchmark-*.json
            benchmark-*.txt
          retention-days: 30

  # =============================================================================
  # Security Scan
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Security Checks
        run: |
          echo "Checking for potential security issues..."

          # Check for hardcoded credentials
          if grep -rn "password\s*=\s*\"" --include="*.zig" src/; then
            echo "::warning::Potential hardcoded credentials found"
          fi

          # Check for unsafe memory operations in non-test code
          echo "Checking pointer casts..."
          grep -rn "@ptrCast.*@alignCast" --include="*.zig" src/ || true

          echo "Security scan complete"

  # =============================================================================
  # Release Build
  # =============================================================================
  release:
    name: Release Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [build-test, feature-matrix]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: abi-linux-x86_64
            ext: ''
          - os: windows-latest
            artifact: abi-windows-x86_64
            ext: '.exe'
          - os: macos-latest
            artifact: abi-macos-x86_64
            ext: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/abi${{ matrix.ext }} dist/${{ matrix.artifact }}${{ matrix.ext }} || true
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 90

  # =============================================================================
  # CI Status Summary
  # =============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [build-test, feature-matrix, gpu-backends]
    if: always()

    steps:
      - name: Check Status
        run: |
          if [ "${{ needs.build-test.result }}" == "failure" ]; then
            echo "::error::Build/Test failed"
            exit 1
          fi
          if [ "${{ needs.feature-matrix.result }}" == "failure" ]; then
            echo "::error::Feature matrix tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
