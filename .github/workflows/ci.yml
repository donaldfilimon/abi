name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig: [ 0.16.0-dev.230, master ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    name: Zig ${{ matrix.zig }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: ${{ matrix.zig }}
      - name: Check formatting
        run: zig fmt --check .
      - name: Build
        run: zig build
      - name: Test (all)
        run: zig build test-all
      - name: Test WebSocket (optional)
        if: ${{ github.event.inputs.run_ws_tests == 'true' }}
        run: zig build test-ws
