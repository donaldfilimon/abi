# =============================================================================
# ABI - AI Agent System Docker Compose
# Complete production stack with monitoring and tracing
# =============================================================================
version: '3.8'

services:
  # ===========================================================================
  # ABI Application
  # ===========================================================================
  abbey:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENABLE_AI: "true"
        ENABLE_GPU: "false"
        ENABLE_WEB: "true"
        ENABLE_DATABASE: "true"
        ENABLE_PROFILING: "true"
    container_name: abbey
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # Metrics
      - "50051:50051" # gRPC
    environment:
      - ABBEY_LOG_LEVEL=${ABBEY_LOG_LEVEL:-info}
      - ABBEY_LOG_FORMAT=${ABBEY_LOG_FORMAT:-json}
      - ABBEY_HOST=0.0.0.0
      - ABBEY_PORT=8080
      - ABBEY_METRICS_PORT=9090
      - ABBEY_ENABLE_TRACING=true
      - ABBEY_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      # AI Provider Configuration
      - ABI_OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ABI_HF_API_TOKEN=${HF_API_TOKEN:-}
      - ABI_OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      # Database Configuration
      - ABBEY_DATA_DIR=/app/data
    volumes:
      - abbey-data:/app/data
      - abbey-logs:/app/logs
    networks:
      - abbey-network
    healthcheck:
      test: ["CMD", "/app/abi", "health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - jaeger

  # ===========================================================================
  # Ollama (Local LLM)
  # ===========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - abbey-network
    deploy:
      resources:
        limits:
          memory: 8G
    profiles:
      - with-ollama

  # ===========================================================================
  # Prometheus (Metrics)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - abbey-network
    depends_on:
      - abbey

  # ===========================================================================
  # Grafana (Dashboards)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-abbey_grafana}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - abbey-network
    depends_on:
      - prometheus

  # ===========================================================================
  # Jaeger (Distributed Tracing)
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector HTTP
      - "6831:6831/udp"  # Agent compact thrift
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger-data:/badger
    networks:
      - abbey-network

  # ===========================================================================
  # Neo4j (Graph Database - Optional)
  # ===========================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/abbey_neo4j_password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - abbey-network
    profiles:
      - with-neo4j

  # ===========================================================================
  # Redis (Caching - Optional)
  # ===========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - abbey-network
    profiles:
      - with-redis

# ===========================================================================
# Networks
# ===========================================================================
networks:
  abbey-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  abbey-data:
    driver: local
  abbey-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  jaeger-data:
    driver: local
  ollama-models:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  redis-data:
    driver: local
