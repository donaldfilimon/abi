<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abi Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .weather-display {
            padding: 30px;
            display: none;
        }

        .current-weather {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .location {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .forecast {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .forecast h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .forecast-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .forecast-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .forecast-temp {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .forecast-desc {
            color: #666;
            font-size: 0.9em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Abi Weather</h1>
            <p>Get real-time weather information for any city</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" class="search-input" placeholder="Enter city name (e.g., London, New York, Tokyo)">
                <button onclick="getWeather()" class="search-btn">Get Weather</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="current-weather" id="currentWeather"></div>
            <div class="forecast" id="forecast"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/weather';

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();

            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            hideError();
            hideWeather();

            try {
                // Get current weather
                const currentResponse = await fetch(`${API_BASE}/current?city=${encodeURIComponent(city)}`);
                if (!currentResponse.ok) {
                    throw new Error('Failed to fetch current weather');
                }
                const currentWeather = await currentResponse.json();

                // Get forecast
                const forecastResponse = await fetch(`${API_BASE}/forecast?city=${encodeURIComponent(city)}`);
                if (!forecastResponse.ok) {
                    throw new Error('Failed to fetch forecast');
                }
                const forecast = await forecastResponse.json();

                displayWeather(currentWeather, forecast);
            } catch (error) {
                showError(`Error: ${error.message}. Make sure the server is running and you have a valid API key.`);
            } finally {
                hideLoading();
            }
        }

        function displayWeather(current, forecast) {
            const currentDiv = document.getElementById('currentWeather');
            const forecastDiv = document.getElementById('forecast');

            // Display current weather
            currentDiv.innerHTML = `
                <div class="location">üìç ${current.city}, ${current.country}</div>
                <div class="temperature">${Math.round(current.temperature)}¬∞C</div>
                <div class="description">${getWeatherEmoji(current.icon)} ${current.description}</div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">${Math.round(current.feels_like)}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${current.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value">${current.wind_speed} m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${current.pressure} hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value">${current.visibility}m</div>
                    </div>
                </div>
            `;

            // Display forecast
            forecastDiv.innerHTML = `
                <h3>üìÖ 5-Day Forecast</h3>
                <div class="forecast-items">
                    ${forecast.slice(0, 8).map(item => `
                        <div class="forecast-item">
                            <div class="forecast-time">${formatTime(item.timestamp)}</div>
                            <div class="forecast-temp">${Math.round(item.temperature)}¬∞C</div>
                            <div class="forecast-desc">${getWeatherEmoji(item.icon)} ${item.description}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            showWeather();
        }

        function getWeatherEmoji(icon) {
            const emojiMap = {
                '01': '‚òÄÔ∏è', '02': '‚õÖ', '03': '‚òÅÔ∏è', '04': '‚òÅÔ∏è',
                '09': 'üåßÔ∏è', '10': 'üå¶Ô∏è', '11': '‚õàÔ∏è', '13': 'üå®Ô∏è', '50': 'üå´Ô∏è'
            };
            const prefix = icon.substring(0, 2);
            return emojiMap[prefix] || 'üå°Ô∏è';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showWeather() {
            document.getElementById('weatherDisplay').style.display = 'block';
        }

        function hideWeather() {
            document.getElementById('weatherDisplay').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
