# =============================================================================
# ABI ServiceMonitor for Prometheus Operator
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: abbey
  namespace: abbey
  labels:
    app.kubernetes.io/name: abbey
    release: prometheus  # Match your Prometheus Operator release
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: abbey
  namespaceSelector:
    matchNames:
      - abbey
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: abbey-alerts
  namespace: abbey
  labels:
    app.kubernetes.io/name: abbey
    release: prometheus
spec:
  groups:
    - name: abbey.rules
      rules:
        # High error rate
        - alert: AbbeyHighErrorRate
          expr: |
            sum(rate(abbey_errors_total[5m])) / sum(rate(abbey_requests_total[5m])) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate detected"
            description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

        # High latency
        - alert: AbbeyHighLatency
          expr: |
            histogram_quantile(0.95, sum(rate(abbey_request_duration_seconds_bucket[5m])) by (le)) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High latency detected"
            description: "95th percentile latency is {{ $value | humanizeDuration }}"

        # Pod not ready
        - alert: AbbeyPodNotReady
          expr: |
            kube_pod_status_ready{namespace="abbey", condition="true"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Abbey pod not ready"
            description: "Pod {{ $labels.pod }} has been not ready for more than 5 minutes"

        # High memory usage
        - alert: AbbeyHighMemoryUsage
          expr: |
            container_memory_usage_bytes{namespace="abbey", container="abbey"} / container_spec_memory_limit_bytes > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage"
            description: "Memory usage is above 90%"
