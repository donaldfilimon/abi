# =============================================================================
# ABI Secrets
# IMPORTANT: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# These are placeholder values - replace with base64 encoded real values
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: abbey-secrets
  namespace: abbey
  labels:
    app.kubernetes.io/name: abbey
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded placeholder values
  # echo -n "your-api-key" | base64
  ABI_OPENAI_API_KEY: ""      # Set your OpenAI API key
  ABI_HF_API_TOKEN: ""        # Set your HuggingFace token
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: abbey
  labels:
    app.kubernetes.io/name: grafana
type: Opaque
data:
  # Default: admin / abbey_grafana (base64 encoded)
  admin-user: YWRtaW4=
  admin-password: YWJiZXlfZ3JhZmFuYQ==
