# =============================================================================
# ABI Ingress
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abbey
  namespace: abbey
  labels:
    app.kubernetes.io/name: abbey
  annotations:
    # Nginx Ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    # TLS (uncomment for cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment for HTTPS)
  # tls:
  #   - hosts:
  #       - abbey.example.com
  #     secretName: abbey-tls
  rules:
    - host: abbey.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: abbey
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: abbey
                port:
                  number: 8080
---
# gRPC Ingress (separate for proper handling)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abbey-grpc
  namespace: abbey
  labels:
    app.kubernetes.io/name: abbey
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: grpc.abbey.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: abbey
                port:
                  number: 50051
