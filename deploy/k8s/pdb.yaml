# =============================================================================
# ABI Pod Disruption Budget
# Ensures high availability during cluster maintenance
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: abbey
  namespace: abbey
  labels:
    app.kubernetes.io/name: abbey
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: abbey
      app.kubernetes.io/component: api
