# =============================================================================
# ABI Operator RBAC Configuration
# =============================================================================

# Namespace for the operator
---
apiVersion: v1
kind: Namespace
metadata:
  name: abi-system
  labels:
    app.kubernetes.io/name: abi-operator
    app.kubernetes.io/component: operator
    control-plane: controller-manager

# ServiceAccount for the operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: abi-operator
  namespace: abi-system
  labels:
    app.kubernetes.io/name: abi-operator
    app.kubernetes.io/component: operator

# ClusterRole with permissions needed by the operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: abi-operator-role
  labels:
    app.kubernetes.io/name: abi-operator
    app.kubernetes.io/component: operator
rules:
  # Core resources
  - apiGroups: [""]
    resources:
      - pods
      - pods/status
      - pods/log
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources:
      - services
      - endpoints
      - configmaps
      - secrets
      - serviceaccounts
      - persistentvolumeclaims
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources:
      - events
    verbs: ["create", "patch"]

  # Apps resources
  - apiGroups: ["apps"]
    resources:
      - deployments
      - deployments/status
      - statefulsets
      - statefulsets/status
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Autoscaling
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Policy
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # RBAC for creating per-instance service accounts
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Custom resources (AbiInstance)
  - apiGroups: ["abi.io"]
    resources:
      - abiinstances
      - abiinstances/status
      - abiinstances/finalizers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Monitoring (Prometheus ServiceMonitor)
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - servicemonitors
      - podmonitors
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# ClusterRoleBinding
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: abi-operator-rolebinding
  labels:
    app.kubernetes.io/name: abi-operator
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: abi-operator-role
subjects:
  - kind: ServiceAccount
    name: abi-operator
    namespace: abi-system

# Role for leader election (namespace-scoped)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: abi-operator-leader-election-role
  namespace: abi-system
  labels:
    app.kubernetes.io/name: abi-operator
    app.kubernetes.io/component: operator
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources:
      - leases
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources:
      - events
    verbs: ["create", "patch"]

# RoleBinding for leader election
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: abi-operator-leader-election-rolebinding
  namespace: abi-system
  labels:
    app.kubernetes.io/name: abi-operator
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: abi-operator-leader-election-role
subjects:
  - kind: ServiceAccount
    name: abi-operator
    namespace: abi-system
