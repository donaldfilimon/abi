# =============================================================================
# ABI Helm Chart - Default Values
# =============================================================================

# Number of replicas
replicaCount: 1

# Image configuration
image:
  repository: ghcr.io/abi/abi
  tag: ""  # Defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  httpPort: 8080
  metricsPort: 9090
  grpcPort: 50051

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: abi.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: abi-tls
  #    hosts:
  #      - abi.local

# Resource limits and requests
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Pod anti-affinity for HA
podAntiAffinity:
  enabled: true
  type: soft  # soft or hard

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Persistence configuration
persistence:
  enabled: true
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

# =============================================================================
# ABI Feature Configuration
# =============================================================================

features:
  ai: true
  gpu: false
  database: true
  network: true
  web: true
  profiling: false

# GPU configuration (requires features.gpu=true)
gpu:
  backend: auto  # auto, cuda, vulkan, metal, webgpu, none
  count: 1
  # NVIDIA GPU resources (when using NVIDIA device plugin)
  nvidia:
    enabled: false
    # resourceName: nvidia.com/gpu

# =============================================================================
# Application Configuration
# =============================================================================

config:
  logLevel: info
  logFormat: json
  host: "0.0.0.0"
  port: 8080
  metricsPort: 9090
  dataDir: /app/data

# Tracing configuration
tracing:
  enabled: false
  jaegerEndpoint: ""

# =============================================================================
# LLM Configuration
# =============================================================================

llm:
  provider: ollama  # ollama, openai, anthropic, huggingface, local
  ollama:
    host: "http://ollama-service:11434"
    model: llama3
  # For other providers, use secrets below

# =============================================================================
# Secrets
# =============================================================================

secrets:
  # Create a secret with API keys
  create: false
  # Name of existing secret (if create=false)
  existingSecret: ""
  # API keys (only used if create=true)
  openaiApiKey: ""
  anthropicApiKey: ""
  huggingfaceToken: ""
  discordBotToken: ""

# =============================================================================
# Probes
# =============================================================================

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# =============================================================================
# Monitoring
# =============================================================================

serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

# =============================================================================
# Network Policies
# =============================================================================

networkPolicy:
  enabled: false
  ingress: []
  egress: []

# =============================================================================
# Extra Configuration
# =============================================================================

# Extra environment variables
extraEnv: []
#  - name: EXTRA_VAR
#    value: "value"

# Extra environment variables from secrets/configmaps
extraEnvFrom: []
#  - secretRef:
#      name: my-secret

# Extra volumes
extraVolumes: []
#  - name: extra-volume
#    emptyDir: {}

# Extra volume mounts
extraVolumeMounts: []
#  - name: extra-volume
#    mountPath: /extra
