apiVersion: v1
kind: Service
metadata:
  name: {{ include "abi.fullname" . }}
  labels:
    {{- include "abi.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.metricsPort }}"
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "abi.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
    - name: grpc
      port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
---
# Headless service for StatefulSet use cases
apiVersion: v1
kind: Service
metadata:
  name: {{ include "abi.fullname" . }}-headless
  labels:
    {{- include "abi.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    {{- include "abi.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.httpPort }}
      targetPort: http
