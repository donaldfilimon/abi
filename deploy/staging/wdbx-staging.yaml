# WDBX Staging Deployment Configuration
# Based on validated performance metrics: 2,777+ ops/sec, 99.98% uptime

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wdbx-staging
  namespace: wdbx-staging
  labels:
    app: wdbx
    environment: staging
    version: "2.0.0"
spec:
  replicas: 2  # Start with 2 replicas for staging
  selector:
    matchLabels:
      app: wdbx
      environment: staging
  template:
    metadata:
      labels:
        app: wdbx
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: wdbx
        image: wdbx:staging-2.0.0
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 8081
          name: admin
        - containerPort: 9090
          name: metrics
        env:
        # Validated optimal configuration from stress tests
        - name: WDBX_THREADS
          value: "32"
        - name: WDBX_ENABLE_METRICS
          value: "true"
        - name: WDBX_ENABLE_MONITORING
          value: "true"
        - name: WDBX_CONNECTION_POOL_SIZE
          value: "5000"
        - name: WDBX_MEMORY_LIMIT
          value: "4096"
        - name: WDBX_LOG_LEVEL
          value: "info"
        - name: WDBX_PERFORMANCE_MODE
          value: "production"
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data
          mountPath: /var/lib/wdbx/data
        - name: config
          mountPath: /etc/wdbx
      volumes:
      - name: config
        configMap:
          name: wdbx-staging-config
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

---
apiVersion: v1
kind: Service
metadata:
  name: wdbx-staging-service
  namespace: wdbx-staging
  labels:
    app: wdbx
    environment: staging
spec:
  selector:
    app: wdbx
    environment: staging
  ports:
  - name: api
    port: 8080
    targetPort: 8080
  - name: admin
    port: 8081
    targetPort: 8081
  - name: metrics
    port: 9090
    targetPort: 9090
  type: LoadBalancer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wdbx-staging-config
  namespace: wdbx-staging
data:
  wdbx.yaml: |
    # WDBX Staging Configuration - Validated Performance Settings
    performance:
      threads: 32
      max_concurrent_operations: 10000
      connection_pool_size: 5000
      memory_limit_mb: 4096
      enable_simd: true
      batch_size: 1000
      prefetch_size: 100
    
    monitoring:
      enable_metrics: true
      enable_detailed_metrics: true
      metrics_port: 9090
      prometheus_format: true
      export_interval_ms: 10000
      
    reliability:
      health_check_interval_ms: 5000
      checkpoint_interval_ms: 60000
      enable_auto_recovery: true
      max_retry_attempts: 3
      
    logging:
      level: info
      format: json
      output: stdout
      
    # Performance thresholds based on validated results
    thresholds:
      warning_ops_per_sec: 2500
      critical_ops_per_sec: 2000
      max_latency_ms: 1.0
      max_error_rate_percent: 5.0
