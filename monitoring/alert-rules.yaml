apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: abi-ai-alert-rules
  labels:
    prometheus: kube-prometheus-stack
    role: alert-rules
spec:
  groups:
  - name: abi-ai.rules
    interval: 30s
    rules:
    - alert: HighCPUUsage
      expr: sum(rate(container_cpu_usage_seconds_total{pod=~"abi-ai-.*"}[5m])) by (pod) > 0.8
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "CPU usage above 80% for pod {{ $labels.pod }}"
        description: |
          CPU usage has exceeded 80% for more than 2 minutes on pod {{ $labels.pod }}.
          Consider scaling up or investigating the workload.

    - alert: HighMemoryUsage
      expr: sum(container_memory_usage_bytes{pod=~"abi-ai-.*"} ) by (pod) > (0.9 * sum(container_spec_memory_limit_bytes{pod=~"abi-ai-.*"} ) by (pod))
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Memory usage above 90% for pod {{ $labels.pod }}"
        description: |
          Memory usage has exceeded 90% of the limit for more than 5 minutes on pod {{ $labels.pod }}.
          Consider adjusting the memory limits or optimizing memory consumption.

    - alert: SlowResponse
      expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{app="abi-ai"}[5m])) by (le)) > 2
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "95th percentile response time > 2s for abi-ai app"
        description: |
          The 95th percentile of HTTP request durations has exceeded 2 seconds for the abi-ai application.
          Investigate potential bottlenecks or resource constraints.
