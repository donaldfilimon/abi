<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ABI WASM Test</title>
		<style>
			body {
				font-family: system-ui, sans-serif;
				max-width: 800px;
				margin: 2rem auto;
				padding: 0 1rem;
				line-height: 1.5;
			}
			.status {
				padding: 1rem;
				border-radius: 4px;
				margin: 1rem 0;
			}
			.success {
				background: #e6fffa;
				color: #047481;
				border: 1px solid #b2f5ea;
			}
			.error {
				background: #fff5f5;
				color: #c53030;
				border: 1px solid #feb2b2;
			}
			code {
				background: #f7fafc;
				padding: 0.2rem 0.4rem;
				border-radius: 2px;
			}
			button {
				cursor: pointer;
				padding: 0.5rem 1rem;
				background: #3182ce;
				color: white;
				border: none;
				border-radius: 4px;
			}
			button:hover {
				background: #2c5282;
			}
		</style>
	</head>
	<body>
		<h1>ABI Framework WASM Test</h1>
		<div id="status" class="status" style="display: none"></div>

		<div id="controls">
			<button onclick="runTest()">Run Verification</button>
		</div>

		<h3>Log Output:</h3>
		<pre
			id="log"
			style="
				background: #1a202c;
				color: #cbd5e0;
				padding: 1rem;
				border-radius: 4px;
				overflow-x: auto;
			"></pre>

		<script src="test.js"></script>
	</body>
</html>
